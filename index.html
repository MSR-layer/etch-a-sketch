<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header><h1>Etch-a-Sketch</h1></header>
    <div id="content">
        <div id="options">
            <div id="slider-div">
                <div id="output"></div>
                <input type="range" min="1" max="100" value="50" id="slider">
                
            </div>
            <button class = "hover-options" id="clear">Clear</button>
            <button class = "hover-options" id="monochrome">Classic</button>
            <button class = "hover-options" id="rainbow">Rainbow</button>
            <input type="color" value="#000000" class = "hover-options" id="color-input">
            <button class = "hover-options" id="eraser">Eraser</button>
        </div>
        <div id="grid"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
